<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<div class="container">
            <form class="form-horizontal" role="form" [formGroup]="signupForm">
                <h2>Registration</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="First Name" formControlName= "first_name" [ngClass]= "{'borderAlert': signupForm.controls.first_name.status === 'INVALID' && isClicked}" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="Last Name" formControlName =" last_name" class="form-control" [ngClass]="{'borderAlert': signupForm.controls.last_name.status === 'INVALID' &&  isClicked }" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email"  id="email" placeholder="Email" (change)="onchangeemail()" [ngClass]="{'borderAlert': signupForm.controls.email.status === 'INVALID' && isClicked }" 
                        formControlName="email" class="form-control" name= "email">
                        <p  class="color-red" id="email-required" *ngIf="isClicked && signupForm.controls.email.errors && signupForm.controls.email.errors.required"> * Email cannot be empty</p>
                        <p class="color-red" id="email-pattern" *ngIf="isClicked && signupForm.controls.email.errors && signupForm.controls.email.errors.pattern">* Please enter a valid email Adderss</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="Epassword" id="Epassword" placeholder="Password" formControlName="password" [ngClass]="{'borderAlert': signupForm.controls.password.status ==='INVALID' && isClicked }" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
                    <div class="col-sm-9">
                        <input type="cpassword" id="cpassword" placeholder="Re-enter Password"  formControlName="cpassword" class="form-control" [ngClass]="{'borderAlert': signupForm.controls.cpassword.status === 'INVALID' && isClicked}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control" [ngClass]="{'borderAlert': signupForm.controls.birthDate.status === 'INVALID' && isClicked}" formControlName="mem_name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control" formControlName="contactnum"[ngClass]= "{'borderAlert': signupForm.controls.birthDate.status === 'INVALID' && isClicked }">
                        <span class="help-block" >Your phone number won't be disclosed anywhere </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female" formControlName="gender">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male" formControlName="gender" >Male
                                </label>
                                <p class="color-red" id=" gender" *ngIf="signupForm.controls.gender.status === 'INVALID' && isClicked" > * Gender cannot be empty</p>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary "  (click)="onclickSubmit()">Register</button>
            </form> <!-- /form -->
        </div> <!-- ./container -->

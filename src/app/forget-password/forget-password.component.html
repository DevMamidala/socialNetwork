<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post" [formGroup]="forgotPassword" >
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="email" placeholder="email address" class="form-control" formControlName="email" [ngClass]= "{'alertBorder': forgotPassword.controls.email.status === 'INVALID' && isforgotclick }" type="email" > <br>
                        </div>
                        <p class="text-color" id="forgot-required" *ngIf="forgotPassword.controls.email.status === 'INVALID' && isforgotclick" >Please enter a valid email Id</p> <br>
                        <label for="colFormLabel" class="col-sm-2 ">Confirm Password*</label>
                        <input id="conformPassword" name="conformPassword" placeholder="Please enter Password" class="form-control mb-2" formControlName="conformPassword"><br>
                        <label for="colFormLabel" class="col-sm-2 ">Re-Confirm Password*</label>
                        <input id="ReconformPassword" name="ReconformPassword" placeholder="Please Re-confirm Password" class="form-control mb-2" formControlName="ReconformPassword">
                      </div> 
                      <div class="form-group">
                        <button name="recover-submit" class="btn btn-primary" value="Reset Password" type="submit" (click)="OnforgotPw()">Reset Password</button>
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
